<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather - Ambala, India</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            color: rgba(255,255,255,0.8);
            font-size: 1rem;
        }

        .search-box {
            display: flex;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .search-box input {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            outline: none;
            transition: box-shadow 0.3s;
        }

        .search-box input:focus {
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        .search-box button {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            background: #ff6b6b;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,107,107,0.5);
        }

        .current-weather {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .location-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .current-date {
            color: #888;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .weather-icon {
            font-size: 6rem;
            line-height: 1;
        }

        .temperature {
            font-size: 5rem;
            font-weight: 700;
            color: #333;
            line-height: 1;
        }

        .temperature sup {
            font-size: 2rem;
            font-weight: 400;
        }

        .weather-desc {
            font-size: 1.4rem;
            color: #666;
            font-weight: 500;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            padding: 20px 15px;
            border-radius: 16px;
            text-align: center;
        }

        .detail-icon {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .detail-label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .forecast-section {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .forecast-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
        }

        .forecast-day {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 15px;
            border-radius: 16px;
            text-align: center;
            transition: transform 0.2s;
        }

        .forecast-day:hover {
            transform: translateY(-5px);
        }

        .forecast-date {
            font-size: 0.85rem;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 2.5rem;
            margin: 10px 0;
        }

        .forecast-temps {
            margin-top: 10px;
        }

        .temp-high {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .temp-low {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: rgba(255,107,107,0.95);
            color: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8rem;
            }
            .temperature {
                font-size: 3.5rem;
            }
            .weather-icon {
                font-size: 4rem;
            }
            .current-weather {
                padding: 25px;
            }
            .forecast-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåç World Weather</h1>
            <p>Check current weather and 7-day forecast anywhere</p>
        </div>

        <div class="search-box">
            <input type="text" id="locationInput" placeholder="Search city... (e.g., London, Tokyo)" value="Ambala">
            <button onclick="searchWeather()">Search</button>
        </div>

        <div id="weatherContainer">
            <div class="loading">Loading weather data...</div>
        </div>
    </div>

    <script>
        // Weather code to emoji mapping (WMO codes)
        const weatherCodes = {
            0: { icon: '‚òÄÔ∏è', desc: 'Clear sky' },
            1: { icon: 'üå§Ô∏è', desc: 'Mainly clear' },
            2: { icon: '‚õÖ', desc: 'Partly cloudy' },
            3: { icon: '‚òÅÔ∏è', desc: 'Overcast' },
            45: { icon: 'üå´Ô∏è', desc: 'Foggy' },
            48: { icon: 'üå´Ô∏è', desc: 'Depositing rime fog' },
            51: { icon: 'üå¶Ô∏è', desc: 'Light drizzle' },
            53: { icon: 'üå¶Ô∏è', desc: 'Moderate drizzle' },
            55: { icon: 'üåßÔ∏è', desc: 'Dense drizzle' },
            56: { icon: 'üåßÔ∏è', desc: 'Light freezing drizzle' },
            57: { icon: 'üåßÔ∏è', desc: 'Dense freezing drizzle' },
            61: { icon: 'üåßÔ∏è', desc: 'Slight rain' },
            63: { icon: 'üåßÔ∏è', desc: 'Moderate rain' },
            65: { icon: 'üåßÔ∏è', desc: 'Heavy rain' },
            66: { icon: 'üå®Ô∏è', desc: 'Light freezing rain' },
            67: { icon: 'üå®Ô∏è', desc: 'Heavy freezing rain' },
            71: { icon: 'üå®Ô∏è', desc: 'Slight snow' },
            73: { icon: 'üå®Ô∏è', desc: 'Moderate snow' },
            75: { icon: '‚ùÑÔ∏è', desc: 'Heavy snow' },
            77: { icon: 'üå®Ô∏è', desc: 'Snow grains' },
            80: { icon: 'üå¶Ô∏è', desc: 'Slight rain showers' },
            81: { icon: 'üåßÔ∏è', desc: 'Moderate rain showers' },
            82: { icon: 'üåßÔ∏è', desc: 'Violent rain showers' },
            85: { icon: 'üå®Ô∏è', desc: 'Slight snow showers' },
            86: { icon: '‚ùÑÔ∏è', desc: 'Heavy snow showers' },
            95: { icon: '‚õàÔ∏è', desc: 'Thunderstorm' },
            96: { icon: '‚õàÔ∏è', desc: 'Thunderstorm with hail' },
            99: { icon: '‚õàÔ∏è', desc: 'Heavy thunderstorm' }
        };

        function getWeatherIcon(code) {
            return weatherCodes[code] || { icon: '‚ùì', desc: 'Unknown' };
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            if (date.toDateString() === today.toDateString()) return 'Today';
            if (date.toDateString() === tomorrow.toDateString()) return 'Tomorrow';
            return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
        }

        async function getCoordinates(city) {
            try {
                const response = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}&count=1&language=en&format=json`);
                const data = await response.json();
                if (data.results && data.results.length > 0) {
                    return data.results[0];
                }
                throw new Error('City not found');
            } catch (error) {
                throw new Error('Failed to find location');
            }
        }

        async function getWeather(lat, lon) {
            const response = await fetch(
                `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,apparent_temperature,is_day,precipitation,weather_code,wind_speed_10m,wind_direction_10m,pressure_msl&daily=weather_code,temperature_2m_max,temperature_2m_min,precipitation_sum&timezone=auto&forecast_days=8`
            );
            return await response.json();
        }

        function getWindDirection(degrees) {
            const directions = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE', 'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            const index = Math.round(degrees / 22.5) % 16;
            return directions[index];
        }

        function renderWeather(location, weather) {
            const current = weather.current;
            const daily = weather.daily;
            const weatherInfo = getWeatherIcon(current.weather_code);

            // Current weather HTML
            let html = `
                <div class="current-weather">
                    <div class="location-name">üìç ${location.name}, ${location.country || 'India'}</div>
                    <div class="current-date">${new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</div>
                    
                    <div class="weather-main">
                        <div class="weather-icon">${weatherInfo.icon}</div>
                        <div>
                            <div class="temperature">${Math.round(current.temperature_2m)}<sup>¬∞C</sup></div>
                            <div class="weather-desc">${weatherInfo.desc}</div>
                        </div>
                    </div>

                    <div class="weather-details">
                        <div class="detail-item">
                            <div class="detail-icon">üíß</div>
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">${current.relative_humidity_2m}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">üå°Ô∏è</div>
                            <div class="detail-label">Feels Like</div>
                            <div class="detail-value">${Math.round(current.apparent_temperature)}¬∞C</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">üí®</div>
                            <div class="detail-label">Wind</div>
                            <div class="detail-value">${current.wind_speed_10m} km/h ${getWindDirection(current.wind_direction_10m)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">üåßÔ∏è</div>
                            <div class="detail-label">Precipitation</div>
                            <div class="detail-value">${current.precipitation} mm</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">üìä</div>
                            <div class="detail-label">Pressure</div>
                            <div class="detail-value">${Math.round(current.pressure_msl)} hPa</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">${current.is_day ? '‚òÄÔ∏è' : 'üåô'}</div>
                            <div class="detail-label">Time</div>
                            <div class="detail-value">${current.is_day ? 'Day' : 'Night'}</div>
                        </div>
                    </div>
                </div>

                <div class="forecast-section">
                    <div class="forecast-title">üìÖ 7-Day Forecast</div>
                    <div class="forecast-grid">
            `;

            // Forecast days (skip today, show next 7 days)
            for (let i = 1; i <= 7; i++) {
                const dayWeather = getWeatherIcon(daily.weather_code[i]);
                html += `
                    <div class="forecast-day">
                        <div class="forecast-date">${formatDate(daily.time[i])}</div>
                        <div class="forecast-icon">${dayWeather.icon}</div>
                        <div class="forecast-temps">
                            <div class="temp-high">${Math.round(daily.temperature_2m_max[i])}¬∞</div>
                            <div class="temp-low">${Math.round(daily.temperature_2m_min[i])}¬∞</div>
                        </div>
                    </div>
                `;
            }

            html += `
                    </div>
                </div>
            `;

            document.getElementById('weatherContainer').innerHTML = html;
        }

        async function searchWeather() {
            const city = document.getElementById('locationInput').value.trim();
            if (!city) return;

            document.getElementById('weatherContainer').innerHTML = '<div class="loading">Loading weather data...</div>';

            try {
                const location = await getCoordinates(city);
                const weather = await getWeather(location.latitude, location.longitude);
                renderWeather(location, weather);
            } catch (error) {
                document.getElementById('weatherContainer').innerHTML = 
                    `<div class="error">‚ùå ${error.message}. Please try another city.</div>`;
            }
        }

        // Load default weather for Ambala on page load
        document.getElementById('locationInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchWeather();
        });

        // Initialize with Ambala
        (async function init() {
            try {
                // Ambala coordinates (approximately)
                const location = await getCoordinates('Ambala, Haryana, India');
                const weather = await getWeather(location.latitude, location.longitude);
                renderWeather(location, weather);
            } catch (error) {
                // Fallback to hardcoded Ambala coordinates if geocoding fails
                const weather = await getWeather(30.3752, 76.7821);
                renderWeather({ name: 'Ambala', country: 'India' }, weather);
            }
        })();
    </script>
</body>
</html>
