<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusFlow - Project Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-hover: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #334155;
            --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.15);
            --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --gradient-1: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
            --gradient-2: linear-gradient(135deg, #06b6d4 0%, #6366f1 100%);
        }
        [data-theme="light"] { --bg-dark: #f1f5f9; --bg-card: #ffffff; --bg-hover: #e2e8f0; --text-primary: #0f172a; --text-secondary: #475569; --text-muted: #64748b; --border: #e2e8f0; --shadow-card: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text-primary); min-height: 100vh; overflow-x: hidden; transition: all 0.3s ease; }
        .bg-animation { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; opacity: 0.5; }
        .bg-animation::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%), radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.1) 0%, transparent 50%), radial-gradient(circle at 40% 40%, rgba(6, 182, 212, 0.08) 0%, transparent 40%); animation: float 20s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translate(0, 0) rotate(0deg); } 33% { transform: translate(30px, -30px) rotate(120deg); } 66% { transform: translate(-20px, 20px) rotate(240deg); } }
        .header { background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); padding: 16px 24px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .logo-section { display: flex; align-items: center; gap: 12px; }
        .logo { width: 42px; height: 42px; background: var(--gradient-1); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .brand-text { display: flex; flex-direction: column; }
        .brand-name { font-size: 22px; font-weight: 800; background: var(--gradient-1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -0.5px; }
        .brand-tagline { font-size: 11px; color: var(--text-muted); font-weight: 500; letter-spacing: 1px; text-transform: uppercase; }
        .header-actions { display: flex; align-items: center; gap: 12px; }
        .project-selector { display: flex; align-items: center; gap: 8px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 10px; padding: 8px 16px; cursor: pointer; }
        .project-selector select { background: transparent; border: none; color: var(--text-primary); font-size: 14px; font-weight: 600; cursor: pointer; outline: none; }
        .btn { padding: 10px 18px; border: none; border-radius: 10px; font-size: 13px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 8px; font-family: inherit; }
        .btn-primary { background: var(--gradient-1); color: white; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5); }
        .btn-secondary { background: var(--bg-card); color: var(--text-primary); border: 1px solid var(--border); }
        .btn-secondary:hover { background: var(--bg-hover); }
        .btn-icon { width: 40px; height: 40px; padding: 0; justify-content: center; font-size: 18px; }
        .app-container { display: flex; height: calc(100vh - 74px); position: relative; z-index: 1; }
        .sidebar { width: 260px; background: var(--bg-card); border-right: 1px solid var(--border); padding: 20px; display: flex; flex-direction: column; gap: 24px; overflow-y: auto; }
        .nav-section { display: flex; flex-direction: column; gap: 4px; }
        .nav-title { font-size: 11px; font-weight: 700; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; padding: 0 12px; margin-bottom: 8px; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 10px 12px; border-radius: 10px; cursor: pointer; transition: all 0.2s ease; color: var(--text-secondary); font-size: 14px; font-weight: 500; }
        .nav-item:hover { background: var(--bg-hover); color: var(--text-primary); }
        .nav-item.active { background: rgba(99, 102, 241, 0.15); color: var(--primary); }
        .nav-icon { font-size: 18px; width: 24px; text-align: center; }
        .nav-badge { margin-left: auto; background: var(--danger); color: white; font-size: 10px; font-weight: 700; padding: 2px 6px; border-radius: 10px; }
        .ai-widget { background: var(--gradient-2); border-radius: 16px; padding: 16px; color: white; margin-top: auto; }
        .ai-header { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
        .ai-avatar { width: 36px; height: 36px; background: rgba(255,255,255,0.2); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .ai-title { font-weight: 700; font-size: 14px; }
        .ai-subtitle { font-size: 11px; opacity: 0.8; }
        .ai-suggestion { background: rgba(255,255,255,0.15); padding: 10px 12px; border-radius: 10px; font-size: 12px; cursor: pointer; transition: all 0.2s; }
        .ai-suggestion:hover { background: rgba(255,255,255,0.25); }
        .main-content { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .toolbar { padding: 20px 24px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .toolbar-left { display: flex; align-items: center; gap: 16px; }
        .project-title { font-size: 24px; font-weight: 700; }
        .project-meta { display: flex; align-items: center; gap: 12px; color: var(--text-secondary); font-size: 13px; }
        .meta-badge { background: var(--bg-card); padding: 4px 10px; border-radius: 20px; border: 1px solid var(--border); }
        .toolbar-right { display: flex; align-items: center; gap: 12px; }
        .search-box { position: relative; }
        .search-box input { background: var(--bg-card); border: 1px solid var(--border); border-radius: 10px; padding: 10px 16px 10px 40px; width: 280px; color: var(--text-primary); font-size: 13px; font-family: inherit; }
        .search-box::before { content: 'üîç'; position: absolute; left: 14px; top: 50%; transform: translateY(-50%); font-size: 14px; }
        .avatar-group { display: flex; align-items: center; }
        .avatar { width: 34px; height: 34px; border-radius: 50%; background: var(--gradient-1); display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 700; color: white; border: 2px solid var(--bg-dark); margin-left: -8px; }
        .avatar:first-child { margin-left: 0; }
        .avatar-more { background: var(--bg-card); color: var(--text-secondary); }
        .board-view { flex: 1; overflow-x: auto; overflow-y: hidden; padding: 24px; }
        .board { display: flex; gap: 20px; height: 100%; min-width: fit-content; }
        .column { width: 320px; min-width: 320px; background: var(--bg-card); border-radius: 16px; display: flex; flex-direction: column; max-height: 100%; border: 1px solid var(--border); }
        .column-header { padding: 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .column-title-section { display: flex; align-items: center; gap: 10px; }
        .column-color { width: 12px; height: 12px; border-radius: 50%; }
        .column-color.todo { background: var(--accent); }
        .column-color.progress { background: var(--primary); }
        .column-color.review { background: var(--warning); }
        .column-color.done { background: var(--success); }
        .column-title { font-weight: 700; font-size: 14px; }
        .column-count { background: var(--bg-hover); color: var(--text-muted); font-size: 11px; font-weight: 700; padding: 2px 8px; border-radius: 10px; }
        .column-actions { display: flex; gap: 4px; }
        .icon-btn { width: 28px; height: 28px; border: none; background: transparent; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; color: var(--text-muted); }
        .icon-btn:hover { background: var(--bg-hover); color: var(--text-primary); }
        .column-content { flex: 1; overflow-y: auto; padding: 12px; display: flex; flex-direction: column; gap: 10px; }
        .task-card { background: var(--bg-dark); border: 1px solid var(--border); border-radius: 12px; padding: 14px; cursor: grab; transition: all 0.2s ease; position: relative; overflow: hidden; }
        .task-card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 3px; background: var(--primary); opacity: 0; transition: opacity 0.2s; }
        .task-card:hover { transform: translateY(-2px); box-shadow: var(--shadow-glow); border-color: var(--primary); }
        .task-card:hover::before { opacity: 1; }
        .task-card.dragging { opacity: 0.5; cursor: grabbing; }
        .task-priority { display: inline-flex; align-items: center; gap: 4px; font-size: 10px; font-weight: 700; text-transform: uppercase; padding: 3px 8px; border-radius: 6px; margin-bottom: 10px; }
        .priority-high { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
        .priority-medium { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        .priority-low { background: rgba(16, 185, 129, 0.15); color: var(--success); }
        .task-title { font-weight: 600; font-size: 14px; margin-bottom: 10px; line-height: 1.4; }
        .task-tags { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 12px; }
        .tag { font-size: 10px; font-weight: 600; padding: 3px 8px; border-radius: 6px; background: var(--bg-hover); color: var(--text-secondary); }
        .tag.design { background: rgba(236, 72, 153, 0.15); color: var(--secondary); }
        .tag.dev { background: rgba(99, 102, 241, 0.15); color: var(--primary); }
        .tag.bug { background: rgba(239, 68, 68, 0.15); color: var(--danger); }
        .tag.content { background: rgba(16, 185, 129, 0.15); color: var(--success); }
        .tag.video { background: rgba(6, 182, 212, 0.15); color: var(--accent); }
        .tag.marketing { background: rgba(245, 158, 11, 0.15); color: var(--warning); }
        .task-footer { display: flex; justify-content: space-between; align-items: center; }
        .task-meta { display: flex; align-items: center; gap: 12px; font-size: 12px; color: var(--text-muted); }
        .task-meta-item { display: flex; align-items: center; gap: 4px; }
        .task-assignees { display: flex; align-items: center; }
        .task-assignees .avatar { width: 24px; height: 24px; font-size: 10px; }
        .add-task-btn { width: 100%; padding: 12px; border: 2px dashed var(--border); background: transparent; border-radius: 10px; color: var(--text-muted); font-size: 13px; font-weight: 600; cursor: pointer; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .add-task-btn:hover { border-color: var(--primary); color: var(--primary); background: rgba(99, 102, 241, 0.05); }
        .view-toggle { display: flex; background: var(--bg-card); border: 1px solid var(--border); border-radius: 10px; padding: 4px; }
        .view-btn { padding: 8px 16px; border: none; background: transparent; color: var(--text-muted); font-size: 13px; font-weight: 600; cursor: pointer; border-radius: 8px; }
        .view-btn.active { background: var(--primary); color: white; }
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(8px); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .modal-overlay.active { opacity: 1; visibility: visible; }
        .modal { background: var(--bg-card); border: 1px solid var(--border); border-radius: 20px; width: 90%; max-width: 600px; max-height: 90vh; overflow: hidden; }
        .modal-header { padding: 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .modal-title { font-size: 20px; font-weight: 700; }
        .modal-close { width: 36px; height: 36px; border: none; background: var(--bg-hover); border-radius: 10px; cursor: pointer; font-size: 18px; color: var(--text-muted); }
        .modal-close:hover { background: var(--danger); color: white; }
        .modal-body { padding: 24px; overflow-y: auto; max-height: calc(90vh - 200px); }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 8px; color: var(--text-secondary); }
        .form-input, .form-textarea, .form-select { width: 100%; background: var(--bg-dark); border: 1px solid var(--border); border-radius: 10px; padding: 12px 16px; color: var(--text-primary); font-size: 14px; font-family: inherit; }
        .form-textarea { min-height: 100px; resize: vertical; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .modal-footer { padding: 20px 24px; border-top: 1px solid var(--border); display: flex; justify-content: flex-end; gap: 12px; }
        .toast { position: fixed; bottom: 24px; right: 24px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; padding: 16px 20px; display: flex; align-items: center; gap: 12px; box-shadow: var(--shadow-glow); transform: translateY(100px); opacity: 0; transition: all 0.3s ease; z-index: 2000; }
        .toast.show { transform: translateY(0); opacity: 1; }
        .toast-title { font-weight: 600; font-size: 14px; }
        .toast-message { font-size: 12px; color: var(--text-muted); }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--bg-hover); border-radius: 3px; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .task-card { animation: slideIn 0.3s ease; }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <header class="header">
        <div class="logo-section">
            <div class="logo">‚ö°</div>
            <div class="brand-text">
                <div class="brand-name">NexusFlow</div>
                <div class="brand-tagline">Project Intelligence</div>
            </div>
        </div>
        <div class="header-actions">
            <div class="project-selector">
                <select id="projectSelect" onchange="switchProject()">
                    <option value="">Select Project...</option>
                </select>
            </div>
            <button class="btn btn-secondary btn-icon" onclick="toggleTheme()">üåô</button>
            <button class="btn btn-primary" onclick="openTaskModal()">‚ú® New Task</button>
        </div>
    </header>

    <div class="app-container">
        <aside class="sidebar">
            <div class="nav-section">
                <div class="nav-title">Workspace</div>
                <div class="nav-item active"><span class="nav-icon">üìã</span><span>Board</span></div>
                <div class="nav-item"><span class="nav-icon">üìÖ</span><span>Timeline</span></div>
                <div class="nav-item"><span class="nav-icon">üìä</span><span>Dashboard</span></div>
                <div class="nav-item"><span class="nav-icon">üìÅ</span><span>Resources</span></div>
            </div>
            <div class="ai-widget">
                <div class="ai-header">
                    <div class="ai-avatar">ü§ñ</div>
                    <div><div class="ai-title">Nexus AI</div><div class="ai-subtitle">Project Assistant</div></div>
                </div>
                <div class="ai-suggestion" onclick="showAIHelp()">üí° Click for YouTube channel tips!</div>
            </div>
        </aside>

        <main class="main-content">
            <div class="toolbar">
                <div class="toolbar-left">
                    <h1 class="project-title" id="projectTitle">Select a Project</h1>
                    <div class="project-meta" id="projectMeta"></div>
                </div>
                <div class="toolbar-right">
                    <div class="view-toggle">
                        <button class="view-btn active">Board</button>
                        <button class="view-btn">List</button>
                    </div>
                </div>
            </div>

            <div class="board-view">
                <div class="board" id="board"></div>
            </div>
        </main>
    </div>

    <div class="modal-overlay" id="taskModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">‚ú® Create New Task</h2>
                <button class="modal-close" onclick="closeTaskModal()">‚úï</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Task Title</label>
                    <input type="text" class="form-input" id="taskTitle" placeholder="Enter task title...">
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" id="taskDesc" placeholder="Add description..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select class="form-select" id="taskPriority">
                            <option value="high">üî¥ High</option>
                            <option value="medium">üü° Medium</option>
                            <option value="low">üü¢ Low</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="taskStatus">
                            <option value="todo">To Do</option>
                            <option value="progress">In Progress</option>
                            <option value="review">Review</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Tags (comma separated)</label>
                    <input type="text" class="form-input" id="taskTags" placeholder="e.g., content, video, marketing">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeTaskModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createTask()">Create Task</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <span class="toast-icon">üéâ</span>
        <div class="toast-content">
            <div class="toast-title" id="toastTitle">Success!</div>
            <div class="toast-message" id="toastMessage">Task created</div>
        </div>
    </div>

    <script>
        // Data Store
        let projects = JSON.parse(localStorage.getItem('nexusflow_projects')) || {};
        let currentProject = localStorage.getItem('nexusflow_current') || null;

        // Initialize YouTube Channel Project if not exists
        function initializeYouTubeProject() {
            if (!projects['youtube-channel']) {
                projects['youtube-channel'] = {
                    id: 'youtube-channel',
                    name: 'üé¨ YouTube Channel - Tech in Action',
                    description: 'Hands-on AI/Tech demos with real-world use cases',
                    columns: {
                        todo: {
                            title: 'To Do',
                            color: 'todo',
                            tasks: [
                                { id: 't1', title: 'Research top LinkedIn post formats', priority: 'high', tags: ['research','content'], desc: 'Analyze viral LinkedIn posts in tech niche. Document hooks, structure, CTAs.', time: '2h' },
                                { id: 't2', title: 'Write script: Hook + Demo + CTA', priority: 'high', tags: ['script','content'], desc: 'Create engaging script structure. Hook in first 5 seconds, clear demo, strong call-to-action.', time: '3h' },
                                { id: 't3', title: 'Set up dev environment for recording', priority: 'medium', tags: ['dev','setup'], desc: 'Prepare IDE, browser, terminal for clean screen recording. Test audio levels.', time: '1h' },
                                { id: 't4', title: 'Build LinkedIn Post Generator app', priority: 'high', tags: ['dev','build'], desc: 'Create working React/Next.js app using Claude API. Test before recording.', time: '4h' },
                                { id: 't5', title: 'Record voiceover separately', priority: 'medium', tags: ['video','audio'], desc: 'Use quality mic. Record in quiet space. Multiple takes if needed.', time: '2h' },
                                { id: 't6', title: 'Edit video: Cut pauses, add zooms', priority: 'high', tags: ['video','edit'], desc: 'Use DaVinci Resolve or CapCut. Remove dead air. Add zoom on key moments.', time: '4h' },
                                { id: 't7', title: 'Create thumbnail (1280x720)', priority: 'high', tags: ['design','thumbnail'], desc: 'High contrast, face visible, bold text. Test at small size.', time: '2h' },
                                { id: 't8', title: 'Write SEO-optimized description', priority: 'medium', tags: ['seo','marketing'], desc: 'Include keywords: AI tools, LinkedIn automation, tutorial. Add timestamps.', time: '1h' },
                                { id: 't9', title: 'Schedule premiere on YouTube', priority: 'medium', tags: ['publish','marketing'], desc: 'Schedule for optimal time (Tuesday/Thursday 9 AM EST). Set up premiere.', time: '30m' },
                                { id: 't10', title: 'Create Twitter/X thread recap', priority: 'medium', tags: ['marketing','social'], desc: 'Break down key points into 5-7 tweet thread. Post with video link.', time: '1h' }
                            ]
                        },
                        progress: {
                            title: 'In Progress',
                            color: 'progress',
                            tasks: []
                        },
                        review: {
                            title: 'Review',
                            color: 'review',
                            tasks: []
                        },
                        done: {
                            title: 'Done',
                            color: 'done',
                            tasks: []
                        }
                    }
                };
                saveData();
            }
        }

        // Save to localStorage
        function saveData() {
            localStorage.setItem('nexusflow_projects', JSON.stringify(projects));
            localStorage.setItem('nexusflow_current', currentProject);
        }

        // Render Project Selector
        function renderProjectSelector() {
            const select = document.getElementById('projectSelect');
            select.innerHTML = '<option value="">Select Project...</option>';
            Object.values(projects).forEach(project => {
                const option = document.createElement('option');
                option.value = project.id;
                option.textContent = project.name;
                option.selected = project.id === currentProject;
                select.appendChild(option);
            });
        }

        // Switch Project
        function switchProject() {
            const select = document.getElementById('projectSelect');
            currentProject = select.value;
            saveData();
            renderBoard();
        }

        // Render Board
        function renderBoard() {
            const board = document.getElementById('board');
            const title = document.getElementById('projectTitle');
            const meta = document.getElementById('projectMeta');

            if (!currentProject || !projects[currentProject]) {
                title.textContent = 'Select a Project';
                meta.innerHTML = '';
                board.innerHTML = '<div style="display:flex;align-items:center;justify-content:center;height:100%;color:var(--text-muted);">Choose a project from the dropdown above</div>';
                return;
            }

            const project = projects[currentProject];
            title.textContent = project.name;
            
            const totalTasks = Object.values(project.columns).reduce((sum, col) => sum + col.tasks.length, 0);
            const doneTasks = project.columns.done.tasks.length;
            meta.innerHTML = `<span class="meta-badge">üéØ ${Math.round((doneTasks/totalTasks)*100)}% Complete</span><span>${doneTasks}/${totalTasks} tasks</span>`;

            board.innerHTML = '';
            Object.entries(project.columns).forEach(([key, column]) => {
                const columnEl = document.createElement('div');
                columnEl.className = 'column';
                columnEl.dataset.column = key;
                columnEl.innerHTML = `
                    <div class="column-header">
                        <div class="column-title-section">
                            <div class="column-color ${column.color}"></div>
                            <span class="column-title">${column.title}</span>
                            <span class="column-count">${column.tasks.length}</span>
                        </div>
                    </div>
                    <div class="column-content" data-column="${key}">
                        ${column.tasks.map(task => renderTaskCard(task)).join('')}
                        <button class="add-task-btn" onclick="openTaskModal('${key}')">‚ûï Add Task</button>
                    </div>
                `;
                board.appendChild(columnEl);
            });

            setupDragAndDrop();
        }

        // Render Task Card
        function renderTaskCard(task) {
            const priorityClass = `priority-${task.priority}`;
            const priorityLabel = task.priority === 'high' ? 'üî¥ High' : task.priority === 'medium' ? 'üü° Medium' : 'üü¢ Low';
            const tagsHtml = task.tags.map(tag => `<span class="tag ${tag}">${tag}</span>`).join('');
            return `
                <div class="task-card" draggable="true" data-task-id="${task.id}">
                    <span class="task-priority ${priorityClass}">${priorityLabel}</span>
                    <div class="task-title">${task.title}</div>
                    ${tagsHtml ? `<div class="task-tags">${tagsHtml}</div>` : ''}
                    <div class="task-footer">
                        <div class="task-meta">
                            ${task.desc ? '<span class="task-meta-item">üìù Has notes</span>' : ''}
                            ${task.time ? `<span class="task-meta-item">‚è±Ô∏è ${task.time}</span>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // Drag and Drop
        function setupDragAndDrop() {
            let draggedTask = null;
            let sourceColumn = null;

            document.querySelectorAll('.task-card').forEach(card => {
                card.addEventListener('dragstart', function(e) {
                    draggedTask = this;
                    sourceColumn = this.closest('.column-content').dataset.column;
                    this.classList.add('dragging');
                });
                card.addEventListener('dragend', function() {
                    this.classList.remove('dragging');
                    draggedTask = null;
                });
            });

            document.querySelectorAll('.column-content').forEach(column => {
                column.addEventListener('dragover', e => e.preventDefault());
                column.addEventListener('drop', function(e) {
                    e.preventDefault();
                    if (!draggedTask) return;
                    const targetColumn = this.dataset.column;
                    const taskId = draggedTask.dataset.taskId;
                    
                    if (sourceColumn !== targetColumn) {
                        moveTask(taskId, sourceColumn, targetColumn);
                    }
                    
                    const addBtn = this.querySelector('.add-task-btn');
                    this.insertBefore(draggedTask, addBtn);
                    updateColumnCounts();
                    showToast('Task Moved', `Moved to ${projects[currentProject].columns[targetColumn].title}`);
                });
            });
        }

        // Move Task
        function moveTask(taskId, fromColumn, toColumn) {
            const project = projects[currentProject];
            const taskIndex = project.columns[fromColumn].tasks.findIndex(t => t.id === taskId);
            if (taskIndex > -1) {
                const task = project.columns[fromColumn].tasks.splice(taskIndex, 1)[0];
                project.columns[toColumn].tasks.push(task);
                saveData();
            }
        }

        // Update Column Counts
        function updateColumnCounts() {
            document.querySelectorAll('.column').forEach(col => {
                const key = col.dataset.column;
                const count = col.querySelectorAll('.task-card').length;
                col.querySelector('.column-count').textContent = count;
            });
        }

        // Modal Functions
        let newTaskColumn = 'todo';
        function openTaskModal(column = 'todo') {
            newTaskColumn = column;
            document.getElementById('taskModal').classList.add('active');
            document.getElementById('taskStatus').value = column;
        }
        function closeTaskModal() {
            document.getElementById('taskModal').classList.remove('active');
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDesc').value = '';
            document.getElementById('taskTags').value = '';
        }

        // Create Task
        function createTask() {
            const title = document.getElementById('taskTitle').value;
            if (!title) return;
            
            const task = {
                id: 't' + Date.now(),
                title: title,
                desc: document.getElementById('taskDesc').value,
                priority: document.getElementById('taskPriority').value,
                status: document.getElementById('taskStatus').value,
                tags: document.getElementById('taskTags').value.split(',').map(t => t.trim()).filter(t => t)
            };

            const status = document.getElementById('taskStatus').value;
            projects[currentProject].columns[status].tasks.push(task);
            saveData();
            renderBoard();
            closeTaskModal();
            showToast('Task Created', title);
        }

        // Toast
        function showToast(title, message) {
            document.getElementById('toastTitle').textContent = title;
            document.getElementById('toastMessage').textContent = message;
            document.getElementById('toast').classList.add('show');
            setTimeout(() => document.getElementById('toast').classList.remove('show'), 3000);
        }

        // Theme
        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            body.setAttribute('data-theme', current === 'light' ? '' : 'light');
            localStorage.setItem('theme', current === 'light' ? 'dark' : 'light');
        }
        if (localStorage.getItem('theme') === 'light') {
            document.body.setAttribute('data-theme', 'light');
        }

        // AI Help
        function showAIHelp() {
            const tips = [
                "üé¨ Post consistently: 2-3 videos per week",
                "üìä First 24 hours are crucial for algorithm",
                "üé® Thumbnails: Face + big text + bright colors",
                "‚è±Ô∏è 8-15 minutes is the sweet spot",
                "üîó Cross-post to Twitter/X for discovery",
                "üí¨ Reply to every comment in first hour"
            ];
            showToast('YouTube Tips', tips[Math.floor(Math.random() * tips.length)]);
        }

        // Initialize
        initializeYouTubeProject();
        renderProjectSelector();
        renderBoard();

        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closeTaskModal();
            if (e.key === 'n' && e.ctrlKey) { e.preventDefault(); openTaskModal(); }
        });
    </script>
</body>
</html>
